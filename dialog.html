<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dialog</title>
</head>
<body>
    <div id="alert"></div>
    <div id="wrapper" class="container col-md-6 justify-content-center mt-5 ">
        <h1 class="border-bottom p-2">Diyalog çalışması V1</h1>
        <div id="dialog" class="col-md-10 list-group list-group-flush"></div>
        <form id="dialogForm" class="col-sm-6">
            <label class="form-label mt-3" for="userMessage">Mesaj</label>
            <input class="form-control mt-2" type="text" name="userMessage" id="userMessage">
            <button class="btn btn-danger mt-3" type="reset" id="clear">Temizle</button>
            <button class="btn btn-success mt-3" type="submit" id="submit">Gönder</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dialog.js"></script>
</body>
</html>
